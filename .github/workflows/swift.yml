# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4
      - name: unit tests
        run: swift test -v --parallel --filter XnLevenshteinTests --enable-code-coverage
      - name: coverage
        uses: sersoft-gmbh/swift-coverage-action@v4.0
      - name: codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          

  performance-tests:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4
      - name: perf tests
        run: swift test -v --filter XnLevenshteinPerformance --enable-code-coverage -Xswiftc -O
      - name: coverage
        uses: sersoft-gmbh/swift-coverage-action@v4.0
      - name: codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
